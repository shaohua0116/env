# tmux.conf
#  for tmux 2.1+ : mainly for tmux 2.3 (highly recommended)
#
# @seealso
# - http://manpages.ubuntu.com/manpages/precise/man1/tmux.1.html

# always reset first
source-file ~/.tmux.reset.conf
# set-option -g default-shell /home/walter/zsh
set -g default-shell /bin/zsh

# 1. Key Bindings {{{
# ===================

# Key combination prefix is <C-a>, not <C-b>
set-option -g prefix C-a
unbind C-b

# use <C-a><C-a> to switch window,
# and <C-a>a to control nested sessions
bind C-a last-window
bind a send-prefix

# enable vi-mode
setw -g mode-keys vi


# Enable mouse behavior.
# CAVEAT: Mouse configuration changed in tmux 2.1, without backward compatibility, WTF!
# The following configuration works BOTH in tmux 2.1+ and in <2.1.

# [tmux 2.1+]
# By default, entering copy-mode with the scroll wheel does not work.
# Thus, 'tmux-scroll-copy-mode' plugin is enabled (see plugin settings)
# {{{
#set -g mouse-utf8 on
set -g mouse on
# }}}

# [older than tmux 2.1 (legacy)] {{{
#    setw -g mode-mouse on
#    set -g mouse-resize-pane on
#    set -g mouse-select-pane on
#    set -g mouse-select-window on
# }}}


# some useful <C-a> combinations
bind -n C-S-r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
# bind -n C-S-Left swap-window -t -1
# bind -n C-S-Right swap-window -t +1
bind -n C-S-Right resize-pane -R 10
bind -n C-S-Left resize-pane -L 10
bind -n C-S-Up resize-pane -U 5
bind -n C-S-Down resize-pane -D 5
bind -n C-S-v set-window-option -g mode-keys vi

bind : command-prompt
bind L clear-history

bind space next-window
bind bspace previous-window
bind enter next-layout
bind C-o rotate-window

bind + select-layout main-horizontal
bind = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

# vertical/horizontal split
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

bind < resize-pane -L 10
bind + resize-pane -D 5
bind - resize-pane -U 5

# pane/windows navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind q display-panes

bind C-a last-window
bind c new-window
bind t next-window
bind T previous-window

bind 0 select-window -t :0
bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9

bind , previous-window         # select left
bind . next-window             # select right
bind Left previous-window      # move left
bind Right next-window         # move left

# move windows
bind S-Left swap-window -t :-       # move left
bind S-Right swap-window -t :+       # move right
bind / command-prompt "move-window -t '%%'"

# change name of the current window (shift-a)
bind A command-prompt -I "#W" "rename-window '%%'"

# change number of the current window
bind % command-prompt -I "#I" "move-window -t '%%'"

# synchronize mode (toggle)
bind e set-window-option synchronize-panes

# Clunkily connect tmux buffers with the pasteboard.
bind Escape copy-mode
bind Enter copy-mode
bind ] paste-buffer


# no delay when switching modes (copy mode, etc.)
set -sg escape-time 0

set-window-option -g display-panes-time 1500

# }}}



# 2. Appereance and General Preferences {{{
# =========================================

# see @tmux-pugins/vim-tmux-focus-events
set -g focus-events on

# Color and Themes
set-option -g default-terminal "screen-256color"

# let pane/window numbers be 1-indexed
set-option -g base-index 1
set-option -g pane-base-index 1

# Status Bar

# Update status every 1 seconds
set-option -g status-interval 1

# No automatic renaming of windows (from commands on execution)
set-window-option -g automatic-rename off

# Set title, which is also showed at iTerm tab
# For special character sequences such as #S, refer to manual
set-option -g set-titles on
set-option -g set-titles-string '#S #I:#W (#h)' # session name, window index, window title, hostname

# Status Bar: auto-generated by tmuxline.vim
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour231,bg=colour31"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour254"
#set -g status-utf8 "on"
set -g status-style "bg=colour234,none"
set -g message-style "fg=colour231,bg=colour31"
set -g pane-border-style "fg=colour240"
set -g status-right-length "100"
set -g status-left-length "100"

TMUX_STATUS_BG="colour$PROMPT_HOST_COLOR"

# setw -g window-status-activity-attr "none"
setw -g window-status-activity-style "fg=colour250,bg=colour234,underscore"
setw -g window-status-separator ""
setw -g window-status-style "fg=colour250,bg=colour234,none"
set -g status-left "#[fg=colour16,bg=$TMUX_STATUS_BG,bold] #S #[fg=$TMUX_STATUS_BG,bg=colour234,nobold,nounderscore,noitalics]"
set -g status-right "#{prefix_highlight}#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236] %Y-%m-%d  %H:%M #[fg=colour252,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour252] #h "
setw -g window-status-format "#[fg=colour31,bg=colour234] #I#F#[fg=colour250,bg=colour234] #W "
setw -g window-status-current-format "#[fg=colour234,bg=colour31,nobold,nounderscore,noitalics]#[fg=colour87,bg=colour31] #I#F#[fg=colour231,bg=colour31,bold] #W #[fg=colour31,bg=colour234,nobold,nounderscore,noitalics]"
#{prefix_highlight}
# pane border colors
# set-option -g pane-border-fg colour238     # inactive pane border: gray
# set-option -g pane-border-bg default
# set-option -g pane-active-border-fg green  # active pane border: green
# set-option -g pane-active-border-bg default

# window notifications
set-window-option -g monitor-activity on
set-option -g visual-activity off          # no 'Activity in window <n>'

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# Environment should be read from the parent environment
set -g update-environment -r

# More history and scrollback
set-option -g history-limit 100000

# }}}


# 3. vim-tmux-navigator {{{
# =========================

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "send-keys C-l"
# bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# }}}


# 3. Tmux Plugins {{{
# ===================

# List of plugins
# @see https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'
set -g @plugin 'tmux-plugins/tmux-copycat'

# tmux-prefix-highlight
set -g @prefix_highlight_output_prefix ' '
set -g @prefix_highlight_output_suffix ' '

# tmux-copycat
# use vim-like navigation (n, N)
set -g @copycat_next 'N'
set -g @copycat_prev 'n'


# Enable plugins
run-shell '~/.tmux/plugins/tpm/tpm'
# }}}
